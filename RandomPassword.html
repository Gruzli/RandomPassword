<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Password Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <p>Password: <span id="password"></span></p>
    <div class="options">
      <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
      <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="special" checked> Special Characters</label>
    </div>
    <div class="length-option">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="4" max="15">
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="notification" class="notification"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
